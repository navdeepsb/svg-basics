<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG arc basics | @navdeepsb</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div id="container">
        <div id="canvas">
            <svg class="svg" width="500" height="500" viewBox="0 0 500 500">
                <path class="svg__path svg__path--alt"
                    d="M250,250 h150 a150,150 0,0,0 -150,-150 z"
                    transform="translate(0,0) rotate(0 250,250)" />
                <circle class="svg__path svg__path--alt svg__path--fill"
                    cx="250" cy="250" r="2"
                    transform="rotate(-45 250,250) translate(80, 0)" />
            </svg>


        </div><!-- #canvas -->
    </div><!-- .container -->

    <script type="text/javascript" src="nav.js"></script>
</body>
</html>
